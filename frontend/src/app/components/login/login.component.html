<div class="col-md-12" style="margin-top: 30vh">
  <div class="card-container">
    <form
      class="px-2 py-2 d-flex flex-column align-items-center"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="formLogin.valid && onSubmit()"
      #f="ngForm"
      novalidate
      [formGroup]="formLogin"
    >
      <div class="row mb-2">
        <div class="col form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            name="username"
            formControlName="email"
            required
          />
        </div>
        <!--        <div-->
        <!--          class="alert alert-danger"-->
        <!--          role="alert"-->
        <!--          *ngIf="username.errors && f.submitted"-->
        <!--        >-->
        <!--          Username is required!-->
        <!--        </div>-->
      </div>
      <div class="row mb-2 ">
        <div class="col form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            formControlName="password"
            required
            minlength="4"
          />
        </div>
        <!--        <div-->
        <!--          class="alert alert-danger"-->
        <!--          role="alert"-->
        <!--          *ngIf="password.errors && f.submitted"-->
        <!--        >-->
        <!--          <div *ngIf="password.errors.required">Password is required</div>-->
        <!--          <div *ngIf="password.errors.minlength">-->
        <!--            Password must be at least 6 characters-->
        <!--          </div>-->
        <!--        </div>-->
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <!--      <div class="form-group">-->
      <!--        <div-->
      <!--          class="alert alert-danger"-->
      <!--          role="alert"-->
      <!--          *ngIf="f.submitted && isLoginFailed"-->
      <!--        >-->
      <!--          Login failed: {{ errMsg }}-->
      <!--        </div>-->
      <!--      </div>-->
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn && user">
      <p>Logged in as {{user.profile.first_name}} {{user.profile.last_name}}</p>
    </div>
  </div>
</div>
