<div *ngIf="!formatted_list_of_users else users_screen">
  <ng-container *ngTemplateOutlet="user_error"></ng-container>
</div>

<ng-template #user_error>
  Users not found!
</ng-template>

<ng-template #users_screen>
  <div>
    <p>List of users</p>
  </div>
  <div style="margin-top: 120px">
    <div class="row d-flex justify-content-start gap-2 mb-2" *ngFor="let chunk of formatted_list_of_users">
      <app-user *ngFor="let user of chunk" [user]="user"></app-user>
    </div>
  </div>
</ng-template>
